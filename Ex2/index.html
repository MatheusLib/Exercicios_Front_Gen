<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel = "stylesheet" type        = "text/css" href = "style.css">
    <title>Calculo do tempo</title>
</head>
<body>
    <body onload="attachEventsListeners()">
        <main>
            <h1>Conversor de tempo</h1>
            <div>
                <label for="days">Dias: </label>
                <input type="text" id="days">
                <input id="daysBtn" type="button" value="Convert">
            </div>
            <div>
                <label for="hours">Horas: </label>
                <input type="text" id="hours">
                <input id="hoursBtn" type="button" value="Convert">
            </div>
            <div>
                <label for="minutes">Minutos: </label>
                <input type="text" id="minutes">
                <input id="minutesBtn" type="button" value="Convert">
            </div>
            <div>
                <label for="seconds">Segundos: </label>
                <input type="text" id="seconds">
                <input id="secondsBtn" type="button" value="Convert">
            </div>
        </main>
        <script src = "/Exercicios_Front_Gen/Ex2/relogio.js"></script>
</body>
</html>
